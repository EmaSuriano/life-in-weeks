content:
  - name: styles
    label: Style Classes
    type: file
    path: data/colors.json # Path to your JSON file
    format: json
    fields:
      - name: items
        type: object
        list: true
        fields:
          - name: class_name
            label: Class Name
            type: string
          - name: element
            label: Element Type
            type: select
            options:
              values: [border, background-color]
          - name: color_name
            label: Color Value
            type: string
            pattern: ^#[0-9A-Fa-f]{6}$|^[a-z]+$
